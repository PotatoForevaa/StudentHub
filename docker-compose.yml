services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: studenthub
      POSTGRES_USER: studenthub
      POSTGRES_PASSWORD: studenthubpassword
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U studenthub"]
      interval: 30s
      timeout: 10s
      retries: 5

  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ConnectionStrings__PgSql: Host=db;Database=studenthub;Username=studenthub;Password=studenthubpassword
    ports:
      - "5192:80"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./Backend/StudentHub.Api/uploads:/app/uploads
      - ./Backend/logs:/app/logs

  frontend:
    image: node:20
    restart: unless-stopped
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    entrypoint: sh
    command: -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    depends_on:
      - backend

volumes:
  postgres_data:
