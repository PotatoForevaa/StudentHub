services:
  traefik:
    image: traefik:v3.0
    container_name: traefik
    restart: unless-stopped
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.dashboard.address=:8080" 
      - "--entrypoints.metrics.address=:8081"
      - "--api.dashboard=true"
      - "--metrics.prometheus=true"
      - "--metrics.prometheus.entrypoint=metrics"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=PathPrefix(`/`)"
      - "traefik.http.routers.traefik.entrypoints=dashboard"
      - "traefik.http.routers.traefik.service=api@internal"
      - "traefik.http.routers.traefik.priority=1000"
    ports:
      - "80:80"
      - "8080:8080"
      - "8081:8081"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - web

  prometheus:
    image: prom/prometheus:latest
    restart: unless-stopped
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    networks:
      - web

  grafana:
    image: grafana/grafana:latest
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    networks:
      - web
    depends_on:
      - prometheus


  db:
    image: postgres:15
    restart: unless-stopped

    environment:
      POSTGRES_DB: studenthub
      POSTGRES_USER: studenthub
      POSTGRES_PASSWORD: studenthubpassword

    volumes:
      - postgres_data:/var/lib/postgresql/data

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U studenthub"]
      interval: 30s
      timeout: 10s
      retries: 5

    networks:
      - internal

  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    restart: unless-stopped

    environment:
      ASPNETCORE_ENVIRONMENT: Production
      CONNECTIONSTRING: Host=db;Database=studenthub;Username=studenthub;Password=studenthubpassword

    depends_on:
      db:
        condition: service_healthy

    volumes:
      - ./Backend/StudentHub.Api/uploads:/app/uploads
      - ./Backend/logs:/app/logs

    labels:
      - "traefik.enable=true"

      - "traefik.http.routers.backend.rule=PathPrefix(`/api`)"
      - "traefik.http.routers.backend.entrypoints=web"

      - "traefik.http.services.backend.loadbalancer.server.port=5000"

    networks:
      - web
      - internal

  frontend:
    image: node:20
    restart: unless-stopped

    working_dir: /app
    volumes:
      - ./Frontend:/app
      - /app/node_modules

    entrypoint: sh
    command: -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"

    depends_on:
      - backend

    labels:
      - "traefik.enable=true"
 
      - "traefik.http.routers.frontend.rule=PathPrefix(`/`)"
      - "traefik.http.routers.frontend.entrypoints=web"

      - "traefik.http.services.frontend.loadbalancer.server.port=5173"

    networks:
      - web

volumes:
  postgres_data:

networks:
  web:
  internal:
    internal: true
